<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Auraa Movies</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #3a002a, #0c001c);
      color: #fff;
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .iframe-container {
      width: 90%;
      height: 85%;
      margin-top: 40px;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 0 30px rgba(255, 0, 128, 0.4);
      position: relative;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 16px;
    }

    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      background: #c02c8f;
      color: white;
      border: none;
      border-radius: 25px;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
      z-index: 10;
    }

    .back-button:hover {
      background: #ff7ce5;
    }

    #loadingMsg {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.3rem;
      color: #ff85e1;
      z-index: 5;
      pointer-events: none;
      text-align: center;
    }
  </style>

  <!-- Ultraviolet -->
  <script src="/active/uv/uv.config.js"></script>
  <script src="/active/uv/uv.bundle.js"></script>
</head>
<body>
  <div class="iframe-container">
    <button class="back-button" onclick="window.location.href='index.html'">‚Üê Home</button>
    <div id="loadingMsg">Loading movies...</div>
    <iframe id="movieFrame" allowfullscreen></iframe>
  </div>

  <script>
    async function initMovies() {
      if (!navigator.serviceWorker.controller) {
        try {
          await navigator.serviceWorker.register('/active/uv/uv.sw.js', { scope: '/active/go/' });
          location.reload();
          return;
        } catch (err) {
          console.error("Service Worker registration failed:", err);
          document.getElementById("loadingMsg").innerText = "Failed to load service worker.";
          return;
        }
      }

      const waitForUV = () => {
        if (typeof __uv$config !== "undefined" && typeof __uv$config.encodeUrl === "function") {
          const encoded = __uv$config.encodeUrl("https://movies.waves.lat");
          document.getElementById("movieFrame").src = __uv$config.prefix + encoded;
          document.getElementById("loadingMsg").style.display = "none";
        } else {
          setTimeout(waitForUV, 100);
        }
      };

      waitForUV();
    }

    window.addEventListener("load", initMovies);
  </script>
</body>
</html>
