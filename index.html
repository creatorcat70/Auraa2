<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tide</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <div class="bubbles">
    <div></div><div></div><div></div><div></div><div></div>
  </div>

  <div class="password-modal" id="passwordModal">
    <div class="modal-content" id="modalContent">
      <h2>Welcome to Tide</h2>
      <p>Please enter the password to access this site</p>
      <input type="password" class="password-input" id="passwordInput" placeholder="Enter password">
      <button class="submit-btn" id="submitPassword">Submit</button>
      <p>If you don't know the password join the server <a href="https://dsc.gg/runelusion" target="_blank">here</a></p>
      <div class="error-message" id="errorMessage">
        Incorrect password. Please try again or contact the admins.
      </div>
    </div>
  </div>

  <div id="mainContent" class="blur-content">
    <div id="loader" class="loader">Loading...</div>

    <div class="container" id="content" style="display: none;">
      <h1 class="title">Tide<span class="dot">.</span></h1>

      <form id="searchForm">
        <input type="text" id="urlInput" placeholder="Surf the Web..." autocomplete="off" />
        <div class="options">
          <label><input type="checkbox" id="blankMode" /> Stealth (about:blank)</label>
        </div>
        <button type="submit">Surf ðŸŒŠ</button>
      </form>
    </div>

    <div class="sidebar">
      <button onclick="window.location.href='games.html';"><i class="bi bi-joystick"></i></button>
      <button onclick="window.location.href='movies.html';"><i class="bi bi-film"></i></button>
      <button onclick="window.location.href='tidechat.html';"><i class="bi bi-chat-dots"></i></button>
      <button onclick="window.location.href='credits.html';"><i class="bi bi-info-circle"></i></button>
      <div class="sidebar-info">
        <span id="battery">âš¡</span>
        <span id="time">âŒš</span>
      </div>
    </div>

    <div class="footer">Tide | By Mizzery</div>
  </div>

  <script src="/active/uv/uv.bundle.js" defer></script>
  <script src="/active/uv/uv.config.js" defer></script>
  <script src="/assets/js/register.js" defer></script>
  <script src="/assets/js/index.js" defer></script>
  <script>
    const passwordModal = document.getElementById('passwordModal');
    const modalContent = document.getElementById('modalContent');
    const passwordInput = document.getElementById('passwordInput');
    const submitPassword = document.getElementById('submitPassword');
    const errorMessage = document.getElementById('errorMessage');
    const mainContent = document.getElementById('mainContent');
    const loader = document.getElementById('loader');
    const content = document.getElementById('content');
    const CORRECT_PASSWORD = "Tide123";
    const STORAGE_KEY = "tide_auth";
    const INACTIVITY_TIMEOUT = 30 * 60 * 1000;

    let inactivityTimer;
    let isAuthenticated = false;

    function checkSavedPassword() {
      const savedPassword = localStorage.getItem(STORAGE_KEY);
      if (savedPassword && savedPassword === CORRECT_PASSWORD) {
        hidePasswordModal();
        return true;
      }
      return false;
    }

    function showPasswordModal() {
      passwordModal.style.display = 'flex';
      mainContent.classList.add('blur-content');
      passwordInput.focus();
      isAuthenticated = false;
      resetInactivityTimer();
    }

    function hidePasswordModal() {
      passwordModal.style.display = 'none';
      mainContent.classList.remove('blur-content');
      isAuthenticated = true;
      resetInactivityTimer();
      localStorage.setItem(STORAGE_KEY, CORRECT_PASSWORD);
      setTimeout(() => {
        loader.style.display = 'none';
        content.style.display = 'block';
      }, 1500);
    }

    function checkPassword() {
      if (passwordInput.value === CORRECT_PASSWORD) {
        hidePasswordModal();
        modalContent.classList.remove('error');
        errorMessage.style.display = 'none';
      } else {
        modalContent.classList.add('error');
        errorMessage.style.display = 'block';
        passwordInput.value = '';
        passwordInput.focus();
      }
    }

    function resetInactivityTimer() {
      if (inactivityTimer) clearTimeout(inactivityTimer);
      if (isAuthenticated) {
        inactivityTimer = setTimeout(() => {
          showPasswordModal();
          localStorage.removeItem(STORAGE_KEY);
        }, INACTIVITY_TIMEOUT);
      }
    }

    submitPassword.addEventListener('click', checkPassword);
    passwordInput.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') checkPassword();
    });

    ['mousemove', 'keydown', 'click', 'scroll'].forEach(event => {
      document.addEventListener(event, () => {
        if (isAuthenticated) resetInactivityTimer();
      });
    });

    document.addEventListener('visibilitychange', function() {
      if (document.visibilityState === 'hidden') showPasswordModal();
    });

    window.onload = function() {
      const hasSavedPassword = checkSavedPassword();
      if (!hasSavedPassword) {
        showPasswordModal();
      } else {
        setTimeout(() => {
          loader.style.display = 'none';
          content.style.display = 'block';
        }, 1500);
      }

      navigator.getBattery().then(battery => {
        function updateBattery() {
          document.getElementById("battery").textContent = `${Math.round(battery.level * 100)}% âš¡`;
        }
        updateBattery();
        battery.addEventListener("levelchange", updateBattery);
      });

      function updateTime() {
        const now = new Date();
        document.getElementById("time").textContent = now.toLocaleTimeString();
      }
      setInterval(updateTime, 1000);
      updateTime();
    };
  </script>
</body>
</html>
