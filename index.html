<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tide</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #3a002a, #0c001c);
      color: #fff;
      height: 100vh;
      overflow: hidden;
      display: flex;
    }

    .sidebar {
      width: 70px;
      background: #2a001c;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px 0;
      gap: 20px;
      position: fixed;
      top: 0;
      bottom: 0;
      left: 0;
      z-index: 1000;
    }

    .sidebar button {
      background: transparent;
      border: none;
      color: #ff85e1;
      font-size: 24px;
      cursor: pointer;
      border-radius: 12px;
      padding: 10px;
      transition: background 0.3s ease;
    }

    .sidebar button:hover {
      background: #c02c8f;
      color: white;
    }

    .sidebar-info {
      margin-top: auto;
      text-align: center;
      font-size: 14px;
      color: #ff85e1;
    }

    #mainLayout {
      margin-left: 70px;
      flex: 1;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #topSearchBar {
      height: 50px;
      display: flex;
      align-items: center;
      padding: 0 12px;
      background: rgba(40, 0, 30, 0.6);
      backdrop-filter: blur(6px);
      z-index: 1001;
    }

    #topSearchBar input {
      flex: 1;
      padding: 10px 16px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #4f0032;
      color: white;
    }

    #topSearchBar button {
      margin-left: 8px;
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      background: #c02c8f;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    #iframeContainer {
      flex: 1;
      position: relative;
      background: #0c001c;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .footer {
      text-align: center;
      padding: 10px;
      font-size: 14px;
      background: #2a001c;
      color: #ff85e1;
    }

    .bubbles > div {
      position: absolute;
      background: #ff85e1;
      border-radius: 50%;
      opacity: 0.3;
      animation: float 6s infinite ease-in-out;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0); }
    }

    .bubbles > div:nth-child(1) { width: 20px; height: 20px; left: 10%; top: 80%; }
    .bubbles > div:nth-child(2) { width: 30px; height: 30px; left: 30%; top: 90%; }
    .bubbles > div:nth-child(3) { width: 15px; height: 15px; left: 50%; top: 85%; }
    .bubbles > div:nth-child(4) { width: 25px; height: 25px; left: 70%; top: 92%; }
    .bubbles > div:nth-child(5) { width: 18px; height: 18px; left: 85%; top: 88%; }
  </style>
</head>
<body>
  <div class="bubbles">
    <div></div><div></div><div></div><div></div><div></div>
  </div>

  <div class="sidebar">
    <button onclick="loadPage('games.html')" title="Games"><i class="bi bi-joystick"></i></button>
    <button onclick="loadPage('movies.html')" title="Movies"><i class="bi bi-film"></i></button>
    <button onclick="loadPage('tidechat.html')" title="Chat"><i class="bi bi-chat-dots"></i></button>
    <button onclick="loadPage('credits.html')" title="Credits"><i class="bi bi-info-circle"></i></button>
    <div class="sidebar-info">
      <span id="battery">âš¡</span><br>
      <span id="time">âŒš</span>
    </div>
  </div>

  <div id="mainLayout">
    <div id="topSearchBar">
      <button onclick="goBack()" title="Back"><i class="bi bi-arrow-left"></i></button>
      <button onclick="goForward()" title="Forward"><i class="bi bi-arrow-right"></i></button>
      <button onclick="goHome()" title="Home"><i class="bi bi-house"></i></button>
      <input type="text" id="urlInput" placeholder="Surf the Web..." autocomplete="off" />
      <button onclick="handleSearch()">Surf ðŸŒŠ</button>
    </div>

    <div id="iframeContainer">
      <iframe id="proxyFrame" src=""></iframe>
    </div>

    <div class="footer">Tide | By Mizzery</div>
  </div>

  <script src="/uv/uv.bundle.js"></script>
  <script src="/uv/uv.config.js"></script>
  <script>
    function waitForUV(callback) {
      const check = () => {
        if (typeof __uv$config !== "undefined") callback();
        else setTimeout(check, 20);
      };
      check();
    }

    function handleSearch() {
      const input = document.getElementById("urlInput").value.trim();
      if (!input) return;
      const url = generateURL(input);
      const encoded = __uv$config.encodeUrl(url);
      document.getElementById("proxyFrame").src = __uv$config.prefix + encoded;
    }

    function generateURL(query) {
      try {
        const url = new URL(query);
        return url.toString();
      } catch {
        try {
          const url = new URL("https://" + query);
          if (url.hostname.includes(".")) return url.toString();
        } catch {}
      }
      return `https://duckduckgo.com/?q=${encodeURIComponent(query)}`;
    }

    function goHome() {
      document.getElementById("proxyFrame").src = "";
    }

    function goBack() {
      try {
        document.getElementById("proxyFrame").contentWindow.history.back();
      } catch {}
    }

    function goForward() {
      try {
        document.getElementById("proxyFrame").contentWindow.history.forward();
      } catch {}
    }

    function loadPage(path) {
      document.getElementById("proxyFrame").src = path;
    }

    window.onload = function () {
      waitForUV(() => {
        // Battery
        if (navigator.getBattery) {
          navigator.getBattery().then(battery => {
            function updateBattery() {
              document.getElementById("battery").textContent = `${Math.round(battery.level * 100)}% âš¡`;
            }
            updateBattery();
            battery.addEventListener("levelchange", updateBattery);
          });
        }

        // Time
        function updateTime() {
          const now = new Date();
          document.getElementById("time").textContent = now.toLocaleTimeString();
        }
        setInterval(updateTime, 1000);
        updateTime();
      });
    };
  </script>
</body>
</html>
