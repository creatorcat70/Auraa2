<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title> IXL | Math, Language Arts, Science, Social Studies, and Spanish </title>
  <link rel="icon" type="image/x-icon" href="ixlicon.png" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <style>
    body {
      margin: 0;
      padding: 40px;
      background: linear-gradient(135deg, #2a003f, #000000);
      color: #fff;
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      animation: flickerBackground 6s infinite ease-in-out;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    @keyframes flickerBackground {
      0%, 100% { background: linear-gradient(135deg, #2a003f, #000000); }
      10% { background: linear-gradient(135deg, #3c096c, #111111); }
      20% { background: linear-gradient(135deg, #7b2cbf, #000); }
      25% { background: linear-gradient(135deg, #9d4edd, #1a0033); }
      30%, 90% { background: linear-gradient(135deg, #2a003f, #000000); }
    }

    .title {
      font-size: 4rem;
      font-weight: 700;
      text-shadow: 0 0 10px #9d4edd, 0 0 20px #7b2cbf, 0 0 30px #ffffff;
      margin-bottom: 1rem;
    }

    .dot {
      color: #9d4edd;
    }

    .sidebar {
      position: fixed;
      top: 50%;
      left: 20px;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 15px;
      z-index: 10;
    }

    .sidebar button {
      background: rgba(123, 44, 191, 0.2);
      box-shadow: 0 0 10px #9d4edd;
      border: none;
      padding: 12px;
      border-radius: 50%;
      color: white;
      cursor: pointer;
      font-size: 1.3rem;
      transition: 0.3s ease;
    }

    .sidebar button:hover {
      background: rgba(157, 78, 221, 0.5);
    }

    label {
      font-size: 1.2rem;
      margin-top: 30px;
      display: block;
      text-align: left;
      max-width: 300px;
      margin-left: auto;
      margin-right: auto;
    }

    select, input[type=number], button {
      margin-top: 15px;
      padding: 12px 25px;
      border-radius: 25px;
      border: none;
      font-size: 1rem;
      background: #7b2cbf;
      color: white;
      cursor: pointer;
      box-shadow: 0 0 8px #9d4edd;
      transition: 0.3s ease;
      outline: none;
      width: 300px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    select:hover, input[type=number]:hover, button:hover {
      background: #9d4edd;
    }

    input[type="checkbox"] {
      margin-right: 10px;
      transform: scale(1.2);
    }

    .footer {
      margin-top: auto;
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.7);
      text-shadow: 0 0 5px #c77dff;
      padding-bottom: 20px;
      user-select: none;
    }
  </style>
</head>
<body>
  <div class="bubbles">
    <div></div><div></div><div></div><div></div><div></div>
  </div>

  <div class="sidebar">
    <button onclick="window.location.href='games.html';" title="Games"><i class="bi bi-joystick"></i></button>
    <button onclick="window.location.href='movies.html';" title="Movies"><i class="bi bi-film"></i></button>
    <button onclick="window.location.href='auraachat.html';" title="Chat"><i class="bi bi-chat-dots"></i></button>
    <button onclick="window.location.href='weather.html';" title="Weather"><i class="bi bi-cloud-sun"></i></button>
    <button onclick="window.location.href='tideai.html';" title="Auraa AI"><i class="bi bi-brilliance"></i></button>
    <button onclick="window.location.href='credits.html';" title="Credits"><i class="bi bi-info-circle"></i></button>
    <button onclick="window.location.href='settings.html';" title="Settings"><i class="bi bi-info-circle"></i></button>
    
  </div>

  <div id="mainContent">
    <div id="loader" class="loader" style="display:none;">Loading...</div>

    <div class="container" id="content">
      <h1 class="title">Auraa<span class="dot">.</span></h1>
