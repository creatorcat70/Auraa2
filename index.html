<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Auraa</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #7f00ff, #e100ff);
      color: white;
      overflow: hidden;
    }

    .bubbles {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      overflow: hidden;
      z-index: 0;
    }

    .bubbles div {
      position: absolute;
      bottom: -100px;
      width: 40px;
      height: 40px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 50%;
      animation: floatUp 20s infinite ease-in-out;
    }

    .bubbles div:nth-child(1) { left: 10%; animation-delay: 0s; }
    .bubbles div:nth-child(2) { left: 30%; animation-delay: 2s; }
    .bubbles div:nth-child(3) { left: 50%; animation-delay: 4s; }
    .bubbles div:nth-child(4) { left: 70%; animation-delay: 6s; }
    .bubbles div:nth-child(5) { left: 90%; animation-delay: 8s; }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(0.8); }
      50% { transform: translateY(-50vh) scale(1.2); }
      100% { transform: translateY(-100vh) scale(0.8); }
    }

    .topbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 12px;
      z-index: 10;
      box-shadow: 0 0 15px #a64dff;
    }

    #urlInput {
      width: 60%;
      padding: 10px 15px;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      outline: none;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
      background: rgba(255,255,255,0.15);
      color: white;
    }

    #surfBtn {
      margin-left: 10px;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 6px;
      border: none;
      background: #b621fe;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    #surfBtn:hover {
      background: #8b2ffb;
    }

    .sidebar {
      position: fixed;
      top: 80px;
      left: 10px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      z-index: 9;
    }

    .sidebar button {
      background: linear-gradient(145deg, #a64dff, #d36bff);
      box-shadow: 0 0 15px #d36bff;
      border: none;
      padding: 12px;
      border-radius: 50%;
      color: white;
      cursor: pointer;
      font-size: 1.4rem;
      transition: transform 0.2s, box-shadow 0.3s;
    }

    .sidebar button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px #ffffff88;
    }

    .sidebar-info {
      margin-top: 20px;
      font-size: 0.9rem;
      color: #f0e9ff;
      text-align: center;
    }

    #uvFrameContainer {
      position: fixed;
      top: 60px;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: 5;
      display: none;
    }

    #uvFrame {
      width: 100%;
      height: 100%;
      border: none;
    }

    #closeUVBtn {
      position: fixed;
      top: 65px;
      right: 20px;
      z-index: 6;
      background: #b621fe;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 8px 12px;
      font-size: 1.2rem;
      display: none;
      cursor: pointer;
    }

    .footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 0.85rem;
      color: #e0c3fc;
      z-index: 2;
    }
  </style>
</head>
<body>
  <div class="bubbles">
    <div></div><div></div><div></div><div></div><div></div>
  </div>

  <div class="topbar">
    <input type="text" id="urlInput" placeholder="Surf the Web..." autocomplete="off" />
    <button id="surfBtn">Surf ðŸŒ€</button>
  </div>

  <div class="sidebar">
    <button onclick="openInUV('games.html')"><i class="bi bi-joystick"></i></button>
    <button onclick="openInUV('movies.html')"><i class="bi bi-film"></i></button>
    <button onclick="openInUV('auraachat.html')"><i class="bi bi-chat-dots"></i></button>
    <button onclick="openInUV('credits.html')"><i class="bi bi-info-circle"></i></button>
    <button onclick="openInUV('weather.html')"><i class="bi bi-cloud-sun"></i></button>
    <button onclick="openInUV('tideai.html')"><i class="bi bi-robot"></i></button>
    <div class="sidebar-info">
      <span id="battery">âš¡</span><br>
      <span id="time">âŒš</span>
    </div>
  </div>

  <button id="closeUVBtn" onclick="closeUV()">Ã— Close</button>
  <div id="uvFrameContainer">
    <iframe id="uvFrame"></iframe>
  </div>

  <div class="footer">Auraa | By Mizzery</div>

  <!-- Ultraviolet Scripts -->
  <script src="/active/uv/uv.bundle.js" defer></script>
  <script src="/active/uv/uv.config.js" defer></script>

  <script>
    window.onload = function () {
      if (navigator.getBattery) {
        navigator.getBattery().then(battery => {
          function updateBattery() {
            document.getElementById("battery").textContent = `${Math.round(battery.level * 100)}% âš¡`;
          }
          updateBattery();
          battery.addEventListener("levelchange", updateBattery);
        });
      }

      function updateTime() {
        const now = new Date();
        document.getElementById("time").textContent = now.toLocaleTimeString();
      }

      setInterval(updateTime, 1000);
      updateTime();

      // Search button handler
      document.getElementById("surfBtn").addEventListener("click", function () {
        const input = document.getElementById("urlInput").value.trim();
        if (!input) return;

        let url = input;
        if (!url.includes(".") && !url.startsWith("http")) {
          url = "https://www.google.com/search?q=" + encodeURIComponent(input);
        } else if (!url.startsWith("http")) {
          url = "http://" + url;
        }

        openInUV(url);
      });

      // Enter key support
      document.getElementById("urlInput").addEventListener("keydown", function (e) {
        if (e.key === "Enter") {
          e.preventDefault();
          document.getElementById("surfBtn").click();
        }
      });
    };

    function openInUV(rawUrl) {
      const encoded = __uv$config.prefix + __uv$config.encodeUrl(rawUrl);
      const iframe = document.getElementById("uvFrame");
      const container = document.getElementById("uvFrameContainer");
      const closeBtn = document.getElementById("closeUVBtn");

      iframe.src = encoded;
      container.style.display = "block";
      closeBtn.style.display = "block";
    }

    function closeUV() {
      document.getElementById("uvFrame").src = "";
      document.getElementById("uvFrameContainer").style.display = "none";
      document.getElementById("closeUVBtn").style.display = "none";
    }
  </script>
</body>
</html>
