<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title> IXL | Math, Language Arts, Science, Social Studies, and Spanish </title>
  <link rel="icon" type="image/x-icon" href="ixlicon.png" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <div class="bubbles">
  <div class="meteor-wrap"><div class="meteor"></div></div>
</div>


  <div id="mainContent">
    <div id="loader" class="loader" style="display:none;">Loading...</div>

    <div class="container" id="content">
      <h1 class="title">Auraa<span class="dot">.</span></h1>

      <form id="searchForm">
        <input type="text" id="urlInput" placeholder="Surf the Web..." autocomplete="off" />
        <div class="options">
          <label><input type="checkbox" id="blankMode" /> Cloaking (about:blank)</label>
        </div>
        <button type="submit">Search</button>
      </form>
    </div>

    <div class="sidebar">
      <button onclick="window.location.href='games.html';"><i class="bi bi-joystick"></i></button>
      <button onclick="window.location.href='movies.html';"><i class="bi bi-film"></i></button>
      <button onclick="window.location.href='Auraachat.html';"><i class="bi bi-chat-dots"></i></button>
      <button onclick="window.location.href='tideai.html';"><i class="bi bi-brilliance"></i></button>
      <button onclick="window.location.href='weather.html';"><i class="bi bi-cloud"></i></button>
      <button onclick="window.location.href='settings.html';"><i class="bi bi-gear"></i></button>
      <button onclick="window.location.href='credits.html';"><i class="bi bi-info-circle"></i></button>
      
      <div class="sidebar-info">
        <span id="battery">⚡</span>
        <span id="time">⌚</span>
      </div>
    </div>

    <div class="footer">Auraa V2.0 stable | By thefakesydney</div>
  </div>

  <script src="/active/uv/uv.bundle.js" defer></script>
  <script src="/active/uv/uv.config.js" defer></script>
  <script src="/assets/js/register.js" defer></script>
  <script src="/assets/js/index.js" defer></script>
  <script>
    // Removed password modal code completely

    window.onload = function() {
      // Show main content immediately
      const loader = document.getElementById('loader');
      const content = document.getElementById('content');
      loader.style.display = 'none';
      content.style.display = 'block';

      // Battery status
      if (navigator.getBattery) {
        navigator.getBattery().then(battery => {
          function updateBattery() {
            document.getElementById("battery").textContent = `${Math.round(battery.level * 100)}% ⚡`;
          }
          updateBattery();
          battery.addEventListener("levelchange", updateBattery);
        });
      }

      // Time update every second
      function updateTime() {
        const now = new Date();
        document.getElementById("time").textContent = now.toLocaleTimeString();
      }
      setInterval(updateTime, 1000);
      updateTime();
    };
  </script>
</body>
</html>
