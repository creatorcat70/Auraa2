<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Auraa</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #3a002a, #0c001c);
      color: #fff;
      height: 100vh;
      overflow: hidden;
      display: flex;
    }
    #sidebar {
      width: 70px;
      background: #2a001c;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px 0;
      gap: 20px;
      position: fixed;
      top: 0;
      bottom: 0;
      left: 0;
      z-index: 1000;
    }
    #sidebar button {
      background: transparent;
      border: none;
      color: #ff85e1;
      font-size: 24px;
      cursor: pointer;
      border-radius: 12px;
      padding: 10px;
      transition: background 0.3s ease;
    }
    #sidebar button:hover {
      background: #c02c8f;
      color: white;
    }
    #topSearchBar {
      position: fixed;
      top: 0;
      left: 70px;
      right: 0;
      height: 50px;
      display: flex;
      align-items: center;
      padding: 0 12px;
      background: rgba(40, 0, 30, 0.6);
      backdrop-filter: blur(6px);
      z-index: 1001;
    }
    #topSearchBar input {
      flex: 1;
      padding: 10px 16px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #4f0032;
      color: white;
    }
    #topSearchBar button {
      margin-left: 8px;
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      background: #c02c8f;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    #mainLayout {
      margin-left: 70px;
      margin-top: 50px;
      flex: 1;
      display: flex;
      flex-direction: column;
      height: calc(100vh - 50px);
    }
    #tabsWrapper {
      background: #20001e;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 6px 10px;
    }
    #tabs {
      display: flex;
      overflow-x: auto;
    }
    .tab {
      background: #4f0032;
      color: white;
      padding: 8px 14px;
      border-radius: 8px 8px 0 0;
      margin-right: 6px;
      font-size: 14px;
      display: flex;
      align-items: center;
      cursor: pointer;
      white-space: nowrap;
    }
    .tab.active {
      background: #e44cbc;
    }
    .tab .close-btn {
      margin-left: 10px;
      cursor: pointer;
      color: #ccc;
    }
    #tabControls button {
      background: #c02c8f;
      border: none;
      border-radius: 6px;
      padding: 6px 10px;
      color: white;
      font-size: 14px;
      margin-left: 5px;
      cursor: pointer;
    }
    #mainContent {
      flex: 1;
      position: relative;
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: none;
    }
    #homePage {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: transparent;
      z-index: 500;
    }
    #homePage h1 {
      font-size: 64px;
      margin-bottom: 30px;
      color: #ff7ce5;
      text-shadow: 0 0 12px #e44cbc;
    }
    #miniSearch {
      display: flex;
      gap: 10px;
    }
    #miniSearch input {
      width: 300px;
      padding: 12px 16px;
      background: #4f0032;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }
    #miniSearch button {
      background: #c02c8f;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <button id="btnGames" title="Games"><i class="bi bi-joystick"></i></button>
    <button id="btnChat" title="Chat"><i class="bi bi-chat-dots"></i></button>
    <button id="btnAI" title="AI"><i class="bi bi-robot"></i></button>
    <button id="btnWeather" title="Weather"><i class="bi bi-cloud-rain"></i></button>
    <button id="btnSettings" title="Settings"><i class="bi bi-gear"></i></button>
    <button id="btnCredits" title="Credits"><i class="bi bi-info-circle"></i></button>
  </div>

  <div id="topSearchBar">
    <input type="text" id="topSearchInput" placeholder="Search or enter URL..." />
    <button id="topSearchGo">Go</button>
  </div>

  <div id="mainLayout">
    <div id="tabsWrapper">
      <div id="tabs"></div>
      <div id="tabControls">
        <button id="backBtn"><i class="bi bi-arrow-left"></i></button>
        <button id="forwardBtn"><i class="bi bi-arrow-right"></i></button>
        <button id="homeBtn"><i class="bi bi-house"></i></button>
        <button id="addTabBtn">+</button>
      </div>
    </div>

    <div id="mainContent">
      <div id="homePage">
        <h1>Auraa<span class="dot">.</span></h1>
        <form id="miniSearch">
          <input type="text" id="miniInput" placeholder="Search the web..." />
          <button type="submit">Search</button>
        </form>
      </div>
      <iframe id="tabView" title="Browser content"></iframe>
    </div>
  </div>

  <!-- ✅ UV scripts must load first -->
  <script src="/active/uv/uv.bundle.js"></script>
  <script src="/active/uv/uv.config.js"></script>
  <!-- ✅ Main logic (waits for UV config) -->
  <script src="/assets/js/index.js"></script>
</body>
</html>
