<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Auraa</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #3a002a, #0c001c);
      color: #fff;
      height: 100vh;
      overflow: hidden;
      display: flex;
    }

    .sidebar {
      width: 70px;
      background: #2a001c;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px 0;
      gap: 20px;
      position: fixed;
      top: 0;
      bottom: 0;
      left: 0;
      z-index: 1000;
    }

    .sidebar button {
      background: transparent;
      border: none;
      color: #ff85e1;
      font-size: 24px;
      cursor: pointer;
      border-radius: 12px;
      padding: 10px;
      transition: background 0.3s ease;
    }

    .sidebar button:hover {
      background: #c02c8f;
      color: white;
    }

    .sidebar-info {
      margin-top: auto;
      text-align: center;
      font-size: 14px;
      color: #ff85e1;
    }

    #mainLayout {
      margin-left: 70px;
      flex: 1;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #topSearchBar {
      height: 50px;
      display: flex;
      align-items: center;
      padding: 0 12px;
      background: rgba(40, 0, 30, 0.6);
      backdrop-filter: blur(6px);
      z-index: 1001;
    }

    #topSearchBar input {
      flex: 1;
      padding: 10px 16px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #4f0032;
      color: white;
    }

    #topSearchBar button {
      margin-left: 8px;
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      background: #c02c8f;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    #iframeContainer {
      flex: 1;
      position: relative;
      background: #0c001c;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .footer {
      text-align: center;
      padding: 10px;
      font-size: 14px;
      background: #2a001c;
      color: #ff85e1;
    }

    .gradient-title {
      text-align: center;
      font-size: 48px;
      font-weight: bold;
      background: linear-gradient(90deg, #ff7ce5, #c02c8f, #ff7ce5);
      background-size: 200% auto;
      color: transparent;
      background-clip: text;
      -webkit-background-clip: text;
      animation: shine 5s linear infinite;
      margin: 20px 0;
    }

    @keyframes shine {
      to {
        background-position: 200% center;
      }
    }

    #mainSearch {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      padding: 10px;
      background: rgba(40, 0, 30, 0.6);
    }

    #mainSearch input {
      width: 40%;
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      background: #4f0032;
      color: white;
      font-size: 16px;
    }

    #mainSearch button {
      padding: 10px 20px;
      background: #c02c8f;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    #mainSearch label {
      display: flex;
      align-items: center;
      color: #ff85e1;
      gap: 5px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <button onclick="loadPage('games.html')" title="Games"><i class="bi bi-joystick"></i></button>
    <button onclick="loadPage('movies.html')" title="Movies"><i class="bi bi-film"></i></button>
    <button onclick="loadPage('tidechat.html')" title="Chat"><i class="bi bi-chat-dots"></i></button>
    <button onclick="loadPage('credits.html')" title="Credits"><i class="bi bi-info-circle"></i></button>
    <div class="sidebar-info">
      <span id="battery">âš¡</span><br>
      <span id="time">âŒš</span>
    </div>
  </div>

  <div id="mainLayout">
    <div id="topSearchBar">
      <button onclick="goBack()" title="Back"><i class="bi bi-arrow-left"></i></button>
      <button onclick="goForward()" title="Forward"><i class="bi bi-arrow-right"></i></button>
      <button onclick="goHome()" title="Home"><i class="bi bi-house"></i></button>
      <input type="text" id="topInput" placeholder="Search or URL..." />
      <button onclick="handleSearch('topInput')">Go</button>
    </div>

    <div class="gradient-title">Auraa<span class="dot">.</span></div>

    <form id="mainSearch" onsubmit="handleSearch('mainInput'); return false;">
      <input type="text" id="mainInput" placeholder="Search the web..." />
      <label><input type="checkbox" id="blankMode" /> Cloak</label>
      <button type="submit">Surf ðŸŒŠ</button>
    </form>

    <div id="iframeContainer">
      <iframe id="proxyFrame" src=""></iframe>
    </div>

    <div class="footer">Auraa | By Mizzery</div>
  </div>

  <script src="/uv/uv.bundle.js"></script>
  <script src="/uv/uv.config.js"></script>
  <script>
    function waitForUV(callback) {
      const check = () => {
        if (typeof __uv$config !== "undefined") callback();
        else setTimeout(check, 20);
      };
      check();
    }

    function generateURL(query) {
      try {
        const url = new URL(query);
        return url.toString();
      } catch {
        try {
          const url = new URL("https://" + query);
          if (url.hostname.includes(".")) return url.toString();
        } catch {}
      }
      return `https://duckduckgo.com/?q=${encodeURIComponent(query)}`;
    }

    function handleSearch(inputId) {
      const input = document.getElementById(inputId).value.trim();
      if (!input) return;

      const url = generateURL(input);
      const encoded = __uv$config.encodeUrl(url);
      const finalUrl = __uv$config.prefix + encoded;

      if (document.getElementById("blankMode").checked && inputId === "mainInput") {
        const win = window.open("about:blank", "_blank");
        const frame = win.document.createElement("iframe");
        frame.style = "border:none;width:100vw;height:100vh;";
        frame.src = finalUrl;
        win.document.body.style.margin = "0";
        win.document.body.appendChild(frame);
      } else {
        document.getElementById("proxyFrame").src = finalUrl;
      }

      document.getElementById(inputId).value = "";
    }

    function goHome() {
      document.getElementById("proxyFrame").src = "";
    }

    function goBack() {
      try {
        document.getElementById("proxyFrame").contentWindow.history.back();
      } catch {}
    }

    function goForward() {
      try {
        document.getElementById("proxyFrame").contentWindow.history.forward();
      } catch {}
    }

    function loadPage(path) {
      document.getElementById("proxyFrame").src = path;
    }

    window.onload = function () {
      waitForUV(() => {
        // Battery
        if (navigator.getBattery) {
          navigator.getBattery().then(battery => {
            function updateBattery() {
              document.getElementById("battery").textContent = `${Math.round(battery.level * 100)}% âš¡`;
            }
            updateBattery();
            battery.addEventListener("levelchange", updateBattery);
          });
        }

        // Time
        function updateTime() {
          const now = new Date();
          document.getElementById("time").textContent = now.toLocaleTimeString();
        }
        setInterval(updateTime, 1000);
        updateTime();
      });
    };
  </script>
</body>
</html>
