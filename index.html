<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Auraa</title>
  <link rel="icon" href="favicon.ico" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #7f00ff, #e100ff);
      color: white;
      overflow: hidden;
    }
    header {
      padding: 15px;
      background: rgba(0, 0, 0, 0.2);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #searchForm {
      display: flex;
      width: 100%;
      max-width: 600px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      overflow: hidden;
    }
    #urlInput {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
      background: transparent;
      color: white;
      font-size: 1rem;
    }
    #searchForm button {
      padding: 10px 20px;
      border: none;
      background: #a64dff;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }
    #searchForm button:hover {
      background: #8b2ffb;
    }
    #tabBar {
      display: flex;
      background: rgba(255,255,255,0.05);
      padding: 5px;
      overflow-x: auto;
    }
    .tab {
      background: #a64dff;
      border: none;
      padding: 8px 12px;
      margin-right: 5px;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
    .tab.active {
      background: #e100ff;
    }
    .tab .closeBtn {
      margin-left: 8px;
      color: white;
      cursor: pointer;
    }
    #iframeContainer {
      position: absolute;
      top: 120px;
      bottom: 0;
      left: 0;
      right: 0;
    }
    .tabIframe {
      width: 100%;
      height: 100%;
      display: none;
      border: none;
    }
    .tabIframe.active {
      display: block;
    }
  </style>
</head>
<body>
  <header>
    <form id="searchForm">
      <input type="text" id="urlInput" placeholder="Surf the Web..." />
      <button type="submit">Go</button>
    </form>
  </header>

  <div id="tabBar">
    <button id="addTabBtn">+</button>
  </div>

  <div id="iframeContainer"></div>

  <script src="/active/uv/uv.config.js"></script>
  <script src="/active/uv/uv.bundle.js"></script>
  <script src="/assets/js/index.js"></script>
</body>
</html>
