<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>IXL | Math, Language arts, Science, Social Studies, and Spanish</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
	<style>
		body {
			margin: 0;
			background: #0a0014;
			color: white;
			font-family: sans-serif;
			overflow: hidden;
			height: 100vh;
			display: flex;
		}

		/* Sidebar */
		#sidebar {
			width: 60px;
			background: #180028;
			display: flex;
			flex-direction: column;
			align-items: center;
			padding: 10px 0;
			gap: 20px;
			position: fixed;
			top: 0;
			bottom: 0;
			left: 0;
			z-index: 1100;
		}

		#sidebar button {
			background: transparent;
			border: none;
			color: #b86bff;
			font-size: 26px;
			cursor: pointer;
			user-select: none;
			display: flex;
			align-items: center;
			justify-content: center;
			width: 40px;
			height: 40px;
			border-radius: 8px;
			transition: background 0.3s, color 0.3s;
		}

		#sidebar button:hover {
			background: #7b2cbf;
			color: white;
		}

		#sidebar button:focus {
			outline: none;
			background: #a44cd2;
			color: white;
		}

		/* Main layout */
		#mainLayout {
			margin-left: 60px;
			flex: 1;
			display: flex;
			flex-direction: column;
			height: 100vh;
		}

		#tabsWrapper {
			display: flex;
			justify-content: space-between;
			align-items: center;
			background: #180028;
			padding: 4px 8px;
			margin-top: 0;
		}

		#tabs {
			display: flex;
			overflow-x: auto;
			flex: 1;
		}

		.tab {
			background: #32004f;
			color: white;
			border: none;
			padding: 6px 14px;
			border-radius: 8px 8px 0 0;
			margin-right: 6px;
			cursor: pointer;
			font-size: 14px;
			position: relative;
			white-space: nowrap;
			user-select: none;
			display: flex;
			align-items: center;
		}

		.tab.active {
			background: #a44cd2;
		}

		.tab .tab-title {
			user-select: text;
		}

		.tab .close-btn {
			margin-left: 8px;
			font-weight: bold;
			cursor: pointer;
			color: #ccc;
			user-select: none;
		}

		#tabControls {
			display: flex;
			gap: 6px;
			margin-left: 10px;
		}

		#tabControls button {
			background: #7b2cbf;
			color: white;
			border: none;
			border-radius: 6px;
			padding: 4px 8px;
			cursor: pointer;
			font-size: 16px;
			user-select: none;
		}

		#mainContent {
			flex: 1;
			padding-top: 60px;
			position: relative;
			overflow: hidden;
		}

		iframe {
			width: 100%;
			height: 100%;
			border: none;
			display: none;
		}

		#homePage {
			position: absolute;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			color: white;
			background: #0a0014;
			padding: 0 20px;
			display: none;
			user-select: none;
		}

		#homePage h1 {
			font-size: 60px;
			color: #b86bff;
			text-shadow: 0 0 10px #a44cd2;
			margin-bottom: 30px;
		}

		#homePage form {
			display: flex;
			gap: 10px;
		}

		#homePage input[type="text"] {
			padding: 12px 18px;
			width: 320px;
			font-size: 16px;
			border: none;
			border-radius: 6px;
			background: #2a004d;
			color: white;
		}

		#homePage button {
			padding: 12px 20px;
			background: #7b2cbf;
			color: white;
			font-size: 16px;
			border: none;
			border-radius: 6px;
			cursor: pointer;
			user-select: none;
		}

		#homePage button:hover {
			background: #9e43e5;
		}
	</style>
</head>

<body>
	<div id="sidebar" aria-label="Sidebar navigation">
		<button title="Games" id="btnGames" aria-label="Games"><i class="bi bi-joystick"></i></button>
		<button title="Chat" id="btnChat" aria-label="Chat"><i class="bi bi-chat-dots"></i></button>
		<button title="AI" id="btnAI" aria-label="AI"><i class="bi bi-robot"></i></button>
		<button title="Weather" id="btnWeather" aria-label="Weather"><i class="bi bi-cloud-rain"></i></button>
		<button title="Settings" id="btnSettings" aria-label="Settings"><i class="bi bi-gear"></i></button>
		<button title="Credits" id="btnCredits" aria-label="Credits"><i class="bi bi-info-circle"></i></button>
	</div>

	<div id="mainLayout">
		<div id="tabsWrapper">
			<div id="tabs"></div>
			<div id="tabControls">
				<button id="backBtn" title="Back"><i class="bi bi-arrow-left"></i></button>
				<button id="forwardBtn" title="Forward"><i class="bi bi-arrow-right"></i></button>
				<button id="homeBtn" title="Home"><i class="bi bi-house"></i></button>
				<button id="addTabBtn" title="New Tab">+</button>
			</div>
		</div>

		<div id="mainContent">
			<div id="homePage" role="main">
				<h1>Auraa<span class="dot">.</span></h1>
				<form id="miniSearch">
					<input type="text" id="miniInput" placeholder="Search the web..." autocomplete="off" />
					<button type="submit">Search</button>
				</form>
			</div>
			<iframe id="tabView" title="Browser content"></iframe>
		</div>
	</div>

	<script>
		const tabs = document.getElementById("tabs");
    const iframe = document.getElementById("tabView");
    const homePage = document.getElementById("homePage");
    const HOME_TITLE = "Home";

    if (typeof __uv$config === "undefined") {
      console.error("UV config is not loaded! Make sure uv.config.js is included.");
    }

    function createTab(title, src) {
      const tab = document.createElement("div");
      tab.className = "tab";
      tab.setAttribute("data-src", src);

      const titleSpan = document.createElement("span");
      titleSpan.className = "tab-title";
      titleSpan.textContent = title;

      const closeBtn = document.createElement("span");
      closeBtn.className = "close-btn";
      closeBtn.textContent = "Ã—";

      tab.appendChild(titleSpan);
      tab.appendChild(closeBtn);
      return tab;
    }

    function switchTab(tabElement) {
      document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
      tabElement.classList.add("active");
      const src = tabElement.getAttribute("data-src");

      if (src === "home") {
        iframe.style.display = "none";
        iframe.src = "";
        homePage.style.display = "flex";
      } else {
        homePage.style.display = "none";
        iframe.style.display = "block";
        iframe.src = src;
      }
    }

    function openHomeTab() {
      tabs.innerHTML = "";
      const homeTab = createTab(HOME_TITLE, "home");
      homeTab.classList.add("active");
      tabs.appendChild(homeTab);
      switchTab(homeTab);
    }

    function getActiveTab() {
      return document.querySelector(".tab.active");
    }

    openHomeTab();

    tabs.addEventListener("click", function(e) {
      const target = e.target;
      if (target.classList.contains("close-btn")) {
        const tab = target.parentElement;
        const wasActive = tab.classList.contains("active");
        tab.remove();
        if (wasActive) {
          if (tabs.children.length) {
            switchTab(tabs.children[0]);
          } else {
            openHomeTab();
          }
        }
      } else if (target.classList.contains("tab")) {
        switchTab(target);
      } else if (target.parentElement && target.parentElement.classList.contains("tab")) {
        switchTab(target.parentElement);
      }
    });

    function generateSearchUrl(query) {
      try {
        const url = new URL(query);
        return url.toString();
      } catch {
        try {
          const url = new URL(`https://${query}`);
          if (url.hostname.includes('.')) return url.toString();
        } catch {}
      }
      return `https://duckduckgo.com/search?q=${encodeURIComponent(query)}&source=web`;
    }

    function loadInTab(url, tabElement) {
      if (typeof __uv$config === "undefined") {
        alert("UV proxy is not configured properly.");
        return;
      }

      const rawUrl = generateSearchUrl(url);
      const encoded = __uv$config.encodeUrl(rawUrl);
      const proxyUrl = __uv$config.prefix + encoded;

      tabElement.setAttribute('data-src', proxyUrl);
      tabElement.querySelector('.tab-title').textContent = url;

      iframe.src = proxyUrl;
      iframe.style.display = "block";
      homePage.style.display = "none";

      document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
      tabElement.classList.add("active");
    }

    document.getElementById("miniSearch").addEventListener("submit", function(e) {
      e.preventDefault();
      const q = document.getElementById("miniInput").value.trim();
      if (!q) return;

      const activeTab = getActiveTab();
      if (!activeTab) return;

      loadInTab(q, activeTab);
      document.getElementById("miniInput").value = "";
    });

    document.getElementById("addTabBtn").onclick = function() {
      const newTab = createTab("New Tab", "home");
      document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
      tabs.appendChild(newTab);
      switchTab(newTab);
    };

    document.getElementById("backBtn").onclick = function() {
      try {
        iframe.contentWindow.history.back();
      } catch {}
    };

    document.getElementById("forwardBtn").onclick = function() {
      try {
        iframe.contentWindow.history.forward();
      } catch {}
    };

    document.getElementById("homeBtn").onclick = function() {
      openHomeTab();
    };

    // Sidebar buttons load local pages (no UV proxy)
    document.getElementById("btnGames").onclick = () => loadSidebarPage("games.html", "Games");
    document.getElementById("btnChat").onclick = () => loadSidebarPage("auraachat.html", "Chat");
    document.getElementById("btnAI").onclick = () => loadSidebarPage("tideai.html", "AI");
    document.getElementById("btnWeather").onclick = () => loadSidebarPage("weather.html", "Weather");
    document.getElementById("btnSettings").onclick = () => loadSidebarPage("settings.html", "Settings");
    document.getElementById("btnCredits").onclick = () => loadSidebarPage("credits.html", "Credits");

    function loadSidebarPage(page, title) {
      let sidebarTab = Array.from(tabs.children).find(t => t.getAttribute("data-src") === page);
      if (!sidebarTab) {
        sidebarTab = createTab(title, page);
        tabs.appendChild(sidebarTab);
      }
      switchTab(sidebarTab);
    }
	</script>

	<!-- UV proxy scripts -->
	<script src="/active/uv/uv.bundle.js" defer></script>
	<script src="/active/uv/uv.config.js" defer></script>
</body>

</html>
