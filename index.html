<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Auraa</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />

  <!-- Load UV Proxy scripts FIRST -->
  <script src="https://cdn.jsdelivr.net/gh/creatorcat70/Auraa2@main/active/uv/uv.bundle.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/creatorcat70/Auraa2@main/active/uv/uv.config.js"></script>

  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #2a003f, #000000);
      color: #fff;
      height: 100vh;
      overflow: hidden;
      display: flex;
    }
    #sidebar {
      width: 70px;
      background: #190028;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px 0;
      gap: 20px;
      position: fixed;
      top: 0;
      bottom: 0;
      left: 0;
      z-index: 1000;
    }
    #sidebar button {
      background: transparent;
      border: none;
      color: #c285ff;
      font-size: 24px;
      cursor: pointer;
      border-radius: 12px;
      padding: 10px;
      transition: background 0.3s ease;
    }
    #sidebar button:hover {
      background: #7b2cbf;
      color: white;
    }
    #topSearchBar {
      position: fixed;
      top: 0;
      left: 70px;
      right: 0;
      height: 50px;
      display: flex;
      align-items: center;
      padding: 0 12px;
      background: rgba(20, 0, 30, 0.6);
      backdrop-filter: blur(6px);
      z-index: 1001;
    }
    #topSearchBar input {
      flex: 1;
      padding: 10px 16px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #32004f;
      color: white;
    }
    #topSearchBar button {
      margin-left: 8px;
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      background: #7b2cbf;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    #mainLayout {
      margin-left: 70px;
      margin-top: 50px;
      flex: 1;
      display: flex;
      flex-direction: column;
      height: calc(100vh - 50px);
    }
    #tabsWrapper {
      background: #180028;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 6px 10px;
    }
    #tabs {
      display: flex;
      overflow-x: auto;
    }
    .tab {
      background: #32004f;
      color: white;
      padding: 8px 14px;
      border-radius: 8px 8px 0 0;
      margin-right: 6px;
      font-size: 14px;
      display: flex;
      align-items: center;
      cursor: pointer;
      white-space: nowrap;
    }
    .tab.active {
      background: #a44cd2;
    }
    .tab .close-btn {
      margin-left: 10px;
      cursor: pointer;
      color: #ccc;
    }
    #tabControls button {
      background: #7b2cbf;
      border: none;
      border-radius: 6px;
      padding: 6px 10px;
      color: white;
      font-size: 14px;
      margin-left: 5px;
      cursor: pointer;
    }
    #mainContent {
      flex: 1;
      position: relative;
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: none;
    }
    #homePage {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: transparent;
      z-index: 500;
    }
    #homePage h1 {
      font-size: 64px;
      margin-bottom: 30px;
      color: #b86bff;
      text-shadow: 0 0 12px #a44cd2;
    }
    #miniSearch {
      display: flex;
      gap: 10px;
    }
    #miniSearch input {
      width: 300px;
      padding: 12px 16px;
      background: #32004f;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }
    #miniSearch button {
      background: #7b2cbf;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <button id="btnGames" title="Games"><i class="bi bi-joystick"></i></button>
    <button id="btnChat" title="Chat"><i class="bi bi-chat-dots"></i></button>
    <button id="btnAI" title="AI"><i class="bi bi-robot"></i></button>
    <button id="btnWeather" title="Weather"><i class="bi bi-cloud-rain"></i></button>
    <button id="btnSettings" title="Settings"><i class="bi bi-gear"></i></button>
    <button id="btnCredits" title="Credits"><i class="bi bi-info-circle"></i></button>
  </div>

  <div id="topSearchBar">
    <input type="text" id="topSearchInput" placeholder="Search or enter URL..." />
    <button id="topSearchGo">Go</button>
  </div>

  <div id="mainLayout">
    <div id="tabsWrapper">
      <div id="tabs"></div>
      <div id="tabControls">
        <button id="backBtn"><i class="bi bi-arrow-left"></i></button>
        <button id="forwardBtn"><i class="bi bi-arrow-right"></i></button>
        <button id="homeBtn"><i class="bi bi-house"></i></button>
        <button id="addTabBtn">+</button>
      </div>
    </div>
    <div id="mainContent">
      <div id="homePage">
        <h1>Auraa<span class="dot">.</span></h1>
        <form id="miniSearch">
          <input type="text" id="miniInput" placeholder="Search the web..." />
          <button type="submit">Search</button>
        </form>
      </div>
      <iframe id="tabView" title="Browser content"></iframe>
    </div>
  </div>

  <script>
    let iframe, homePage, tabs;

    function waitForUVConfig(callback) {
      if (typeof __uv$config !== "undefined") {
        callback();
      } else {
        setTimeout(() => waitForUVConfig(callback), 50);
      }
    }

    function createTab(title, src) {
      const tab = document.createElement("div");
      tab.className = "tab";
      tab.setAttribute("data-src", src);

      const titleSpan = document.createElement("span");
      titleSpan.className = "tab-title";
      titleSpan.textContent = title;

      const closeBtn = document.createElement("span");
      closeBtn.className = "close-btn";
      closeBtn.textContent = "Ã—";

      tab.appendChild(titleSpan);
      tab.appendChild(closeBtn);
      return tab;
    }

    function switchTab(tabElement) {
      document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
      tabElement.classList.add("active");
      const src = tabElement.getAttribute("data-src");

      if (src === "home") {
        iframe.style.display = "none";
        iframe.src = "";
        homePage.style.display = "flex";
      } else {
        homePage.style.display = "none";
        iframe.style.display = "block";
        iframe.src = src;
      }
    }

    function openHomeTab() {
      tabs.innerHTML = "";
      const homeTab = createTab("Home", "home");
      homeTab.classList.add("active");
      tabs.appendChild(homeTab);
      switchTab(homeTab);
    }

    function getActiveTab() {
      return document.querySelector(".tab.active");
    }

    function generateSearchUrl(query) {
      try {
        const url = new URL(query);
        return url.toString();
      } catch {
        try {
          const url = new URL(`https://${query}`);
          if (url.hostname.includes('.')) return url.toString();
        } catch {}
      }
      return `https://duckduckgo.com/search?q=${encodeURIComponent(query)}&source=web`;
    }

    function loadInTab(url, tabElement) {
      if (typeof __uv$config === "undefined") {
        alert("UV proxy is not configured properly.");
        return;
      }
      const rawUrl = generateSearchUrl(url);
      const encoded = __uv$config.encodeUrl(rawUrl);
      const proxyUrl = __uv$config.prefix + encoded;

      tabElement.setAttribute('data-src', proxyUrl);
      tabElement.querySelector('.tab-title').textContent = url;

      iframe.src = proxyUrl;
      iframe.style.display = "block";
      homePage.style.display = "none";

      document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
      tabElement.classList.add("active");
    }

    waitForUVConfig(() => {
      tabs = document.getElementById("tabs");
      iframe = document.getElementById("tabView");
      homePage = document.getElementById("homePage");

      openHomeTab();

      tabs.addEventListener("click", function(e) {
        const target = e.target;
        if (target.classList.contains("close-btn")) {
          const tab = target.parentElement;
          const wasActive = tab.classList.contains("active");
          tab.remove();
          if (wasActive) {
            if (tabs.children.length) {
              switchTab(tabs.children[0]);
            } else {
              openHomeTab();
            }
          }
        } else if (target.classList.contains("tab")) {
          switchTab(target);
        } else if (target.parentElement && target.parentElement.classList.contains("tab")) {
          switchTab(target.parentElement);
        }
      });

      document.getElementById("topSearchGo").onclick = () => {
        const q = document.getElementById("topSearchInput").value.trim();
        if (!q) return;
        const activeTab = getActiveTab();
        if (!activeTab) return;
        loadInTab(q, activeTab);
        setTimeout(() => document.getElementById("topSearchInput").value = "", 100);
      };

      document.getElementById("topSearchInput").addEventListener("keydown", function(e) {
        if (e.key === "Enter") {
          e.preventDefault();
          document.getElementById("topSearchGo").click();
        }
      });

      document.getElementById("miniSearch").addEventListener("submit", function(e) {
        e.preventDefault();
        const q = document.getElementById("miniInput").value.trim();
        if (!q) return;
        const activeTab = getActiveTab();
        if (!activeTab) return;
        loadInTab(q, activeTab);
        setTimeout(() => document.getElementById("miniInput").value = "", 100);
      });

      document.getElementById("addTabBtn").onclick = function() {
        const newTab = createTab("New Tab", "home");
        document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
        tabs.appendChild(newTab);
        switchTab(newTab);
      };

      document.getElementById("backBtn").onclick = () => {
        try { iframe.contentWindow.history.back(); } catch {}
      };

      document.getElementById("forwardBtn").onclick = () => {
        try { iframe.contentWindow.history.forward(); } catch {}
      };

      document.getElementById("homeBtn").onclick = () => openHomeTab();

      document.getElementById("btnGames").onclick = () => loadSidebarPage("games.html", "Games");
      document.getElementById("btnChat").onclick = () => loadSidebarPage("auraachat.html", "Chat");
      document.getElementById("btnAI").onclick = () => loadSidebarPage("tideai.html", "AI");
      document.getElementById("btnWeather").onclick = () => loadSidebarPage("weather.html", "Weather");
      document.getElementById("btnSettings").onclick = () => loadSidebarPage("settings.html", "Settings");
      document.getElementById("btnCredits").onclick = () => loadSidebarPage("credits.html", "Credits");

      function loadSidebarPage(page, title) {
        let sidebarTab = Array.from(tabs.children).find(t => t.getAttribute("data-src") === page);
        if (!sidebarTab) {
          sidebarTab = createTab(title, page);
          tabs.appendChild(sidebarTab);
        }
        switchTab(sidebarTab);
      }
    });
  </script>
</body>
</html>
