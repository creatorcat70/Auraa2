<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Auraa</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #3a002a, #0c001c);
      color: #fff;
      overflow: hidden;
    }

    .bubbles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .bubbles div {
      position: absolute;
      background: rgba(255, 133, 225, 0.2);
      border-radius: 50%;
      animation: float 20s infinite ease-in-out;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 80px;
    }

    .title {
      font-size: 64px;
      font-weight: bold;
      background: linear-gradient(90deg, #ff7ce5, #c02c8f);
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      margin-bottom: 20px;
    }

    .dot {
      color: #ff85e1;
    }

    form#searchForm {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
    }

    form#searchForm input[type="text"] {
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #4f0032;
      color: white;
      width: 300px;
    }

    form#searchForm button {
      background: #c02c8f;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    .options {
      display: flex;
      align-items: center;
      gap: 8px;
      color: #ff85e1;
    }

    .sidebar {
      position: fixed;
      left: 0;
      top: 0;
      bottom: 0;
      width: 70px;
      background: #2a001c;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      padding: 20px 0;
    }

    .sidebar button {
      background: transparent;
      border: none;
      color: #ff85e1;
      font-size: 24px;
      cursor: pointer;
      border-radius: 12px;
      padding: 10px;
      transition: background 0.3s ease;
    }

    .sidebar button:hover {
      background: #c02c8f;
      color: white;
    }

    .sidebar-info {
      margin-top: auto;
      text-align: center;
      font-size: 14px;
      color: #ff85e1;
    }

    .footer {
      text-align: center;
      padding: 10px;
      font-size: 14px;
      background: #2a001c;
      color: #ff85e1;
    }

    #iframeContainer {
      margin-top: 20px;
      width: 100%;
      height: 60vh;
      display: flex;
      justify-content: center;
    }

    iframe {
      width: 80%;
      height: 100%;
      border: none;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <div class="bubbles">
    <div></div><div></div><div></div><div></div><div></div>
  </div>

  <div id="mainContent">
    <div id="loader" class="loader" style="display:none;">Loading...</div>

    <div class="container" id="content">
      <h1 class="title">Auraa<span class="dot">.</span></h1>

      <form id="searchForm">
        <input type="text" id="urlInput" placeholder="Surf the Web..." autocomplete="off" />
        <div class="options">
          <label><input type="checkbox" id="blankMode" /> Stealth (about:blank)</label>
        </div>
        <button type="submit">Search</button>
      </form>

      <div id="iframeContainer">
        <iframe id="proxyFrame" title="Proxy View"></iframe>
      </div>
    </div>

    <div class="sidebar">
      <button onclick="loadPage('games.html');"><i class="bi bi-joystick"></i></button>
      <button onclick="loadPage('movies.html');"><i class="bi bi-film"></i></button>
      <button onclick="loadPage('tidechat.html');"><i class="bi bi-chat-dots"></i></button>
      <button onclick="loadPage('tideai.html');"><i class="bi bi-robot"></i></button>
      <button onclick="loadPage('settings.html');"><i class="bi bi-gear"></i></button>
      <button onclick="loadPage('credits.html');"><i class="bi bi-info-circle"></i></button>
      <div class="sidebar-info">
        <span id="battery">⚡</span><br>
        <span id="time">⌚</span>
      </div>
    </div>

    <div class="footer">Auraa | By Mizzery</div>
  </div>

  <script src="/active/uv/uv.bundle.js" defer></script>
  <script src="/active/uv/uv.config.js" defer></script>
  <script src="/assets/js/register.js" defer></script>
  <script>
    function generateURL(query) {
      try {
        const url = new URL(query);
        return url.toString();
      } catch {
        try {
          const url = new URL("https://" + query);
          if (url.hostname.includes(".")) return url.toString();
        } catch {}
      }
      return `https://duckduckgo.com/?q=${encodeURIComponent(query)}`;
    }

    function searchHandler(e) {
      e.preventDefault();
      const input = document.getElementById("urlInput");
      const value = input.value.trim();
      if (!value) return;

      const finalUrl = __uv$config.prefix + __uv$config.encodeUrl(generateURL(value));

      if (document.getElementById("blankMode").checked) {
        const win = window.open("about:blank", "_blank");
        const iframe = win.document.createElement("iframe");
        iframe.style = "border:none;width:100vw;height:100vh;";
        iframe.src = finalUrl;
        win.document.body.style.margin = "0";
        win.document.body.appendChild(iframe);
      } else {
        document.getElementById("proxyFrame").src = finalUrl;
      }

      input.value = "";
    }

    function loadPage(path) {
      document.getElementById("proxyFrame").src = path;
    }

    window.onload = function () {
      // Battery
      if (navigator.getBattery) {
        navigator.getBattery().then(battery => {
          function updateBattery() {
            document.getElementById("battery").textContent = `${Math.round(battery.level * 100)}% ⚡`;
          }
          updateBattery();
          battery.addEventListener("levelchange", updateBattery);
        });
      }

      // Time
      function updateTime() {
        const now = new Date();
        document.getElementById("time").textContent = now.toLocaleTimeString();
      }
      setInterval(updateTime, 1000);
      updateTime();

      // Search submit
      document.getElementById("searchForm").addEventListener("submit", searchHandler);
    };
  </script>
</body>
</html>
