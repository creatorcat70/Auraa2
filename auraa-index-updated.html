<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Auraa</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #7f00ff, #e100ff);
      color: white;
      overflow: hidden;
    }
    .bubbles {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      overflow: hidden;
      z-index: 1;
    }
    .bubbles div {
      position: absolute;
      bottom: -100px;
      width: 40px;
      height: 40px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 50%;
      animation: floatUp 20s infinite ease-in-out;
    }
    .bubbles div:nth-child(1) { left: 10%; animation-delay: 0s; }
    .bubbles div:nth-child(2) { left: 30%; animation-delay: 2s; }
    .bubbles div:nth-child(3) { left: 50%; animation-delay: 4s; }
    .bubbles div:nth-child(4) { left: 70%; animation-delay: 6s; }
    .bubbles div:nth-child(5) { left: 90%; animation-delay: 8s; }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(0.8); }
      50% { transform: translateY(-50vh) scale(1.2); }
      100% { transform: translateY(-100vh) scale(0.8); }
    }

    .container {
      max-width: 500px;
      margin: 100px auto;
      padding: 20px;
      text-align: center;
      position: relative;
      z-index: 2;
    }

    .title {
      font-size: 3rem;
      margin-bottom: 20px;
      color: white;
    }
    .dot {
      color: #e0c3fc;
    }

    #urlInput {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
      margin-bottom: 10px;
    }

    .options {
      margin: 10px 0;
      font-size: 0.9rem;
    }

    button[type="submit"] {
      background-color: #b621fe;
      border: none;
      padding: 10px 20px;
      color: white;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button[type="submit"]:hover {
      background-color: #8b2ffb;
    }

    .sidebar {
      position: fixed;
      top: 20%;
      left: 10px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      z-index: 3;
    }

    .sidebar button {
      background: linear-gradient(145deg, #a64dff, #d36bff);
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);

      background: rgba(255, 255, 255, 0.1);
      border: none;
      padding: 10px;
      border-radius: 50%;
      color: white;
      cursor: pointer;
      font-size: 1.2rem;
      transition: background 0.2s;
    }

    .sidebar button:hover {
      background: linear-gradient(145deg, #c084fc, #e9a6ff);
      background: rgba(255, 255, 255, 0.2);
    }

    .sidebar-info {
      margin-top: 20px;
      font-size: 0.9rem;
      color: #f0e9ff;
      text-align: center;
    }

    .loader {
      text-align: center;
      font-size: 1.5rem;
      margin-top: 50px;
      color: #f3e8ff;
    }

    .footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 0.85rem;
      color: #e0c3fc;
      z-index: 2;
    }
  </style>
</head>
<body>
  <div class="bubbles">
    <div></div><div></div><div></div><div></div><div></div>
  </div>

  <div id="mainContent">
    <div id="loader" class="loader" style="display:none;">Loading...</div>

    <div class="container" id="content">
      <h1 class="title">Auraa<span class="dot">.</span></h1>

      <form id="searchForm">
        <input type="text" id="urlInput" placeholder="Surf the Web..." autocomplete="off" />
        <div class="options">
          <label><input type="checkbox" id="blankMode" /> Stealth (about:blank)</label>
        </div>
        <button type="submit">Surf ðŸŒ€</button>
      </form>
    </div>

    <div class="sidebar">
      <button onclick="window.location.href='games.html';"><i class="bi bi-joystick"></i></button>
      <button onclick="window.location.href='movies.html';"><i class="bi bi-film"></i></button>
      <button onclick="window.location.href='auraachat.html';"><i class="bi bi-chat-dots"></i></button>
      <button onclick="window.location.href='credits.html';"><i class="bi bi-info-circle"></i></button>
      <button onclick="window.location.href='weather.html';" title="Weather"><i class="bi bi-cloud-sun"></i></button>
      <button onclick="window.location.href='tideai.html';" title="Auraa AI"><i class="bi bi-robot"></i></button>
      <div class="sidebar-info">
        <span id="battery">âš¡</span>
        <span id="time">âŒš</span>
      </div>
    </div>

    <div class="footer">Auraa | By Mizzery</div>
  </div>

  <script src="/active/uv/uv.bundle.js" defer></script>
  <script src="/active/uv/uv.config.js" defer></script>
  <script src="/assets/js/register.js" defer></script>
  <script src="/assets/js/index.js" defer></script>
  <script>
    window.onload = function () {
      const loader = document.getElementById('loader');
      const content = document.getElementById('content');
      loader.style.display = 'none';
      content.style.display = 'block';

      if (navigator.getBattery) {
        navigator.getBattery().then(battery => {
          function updateBattery() {
            document.getElementById("battery").textContent = \`\${Math.round(battery.level * 100)}% âš¡\`;
          }
          updateBattery();
          battery.addEventListener("levelchange", updateBattery);
        });
      }

      function updateTime() {
        const now = new Date();
        document.getElementById("time").textContent = now.toLocaleTimeString();
      }

      setInterval(updateTime, 1000);
      updateTime();
    };
  </script>
</body>
</html>
