<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="assets/css/style.css" />
  <style>
    /* Optional fallback styles if style.css fails to load */
    body {
      margin: 0;
      padding: 0;
      background-color: #1a001f;
      color: #e0d6ff;
      font-family: 'Poppins', sans-serif;
    }

    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      text-align: center;
    }

    .tide-chat-title {
      font-size: 2.5rem;
      font-weight: 600;
      color: #b388ff;
      margin-bottom: 20px;
    }

    .dot {
      color: #9c27b0;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 0.5;
        transform: scale(1);
      }
      50% {
        opacity: 1;
        transform: scale(1.3);
      }
    }

    .chat-container-glow {
      background: #2b0c3f;
      border-radius: 16px;
      padding: 10px;
      box-shadow: 0 0 15px rgba(179, 136, 255, 0.5);
      height: 500px;
      overflow: hidden;
    }
  </style>
</head>
